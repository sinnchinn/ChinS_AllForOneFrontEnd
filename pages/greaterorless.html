<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Press+Start+2P&family=Special+Elite&display=swap"
        rel="stylesheet">
    <title>Greater Or Less</title>
</head>

<body class="bg-greaterBg bg-cover bg-right-bottom">

    <div class="mt-20 flex justify-center">
        <span id="greaterOrLessOutput"
            class="font-mainFont font-semibold bg-white text-black text-5xl text-center border-greaterBorder border-4 border-ra me-2 py-10 w-4/6 rounded-lg ">input
            two numbers and we'll tell you which is greater than or less than!</span>
    </div>

    <div class="flex justify-center">
        <div class="lg:grid-cols-2 sm:grid-cols-1 my-10">
            <input id="numOne" class="rounded-lg mx-20 my-5 font-mainFont text-4xl" type="text" placeholder="first number">
            <input id="numTwo" class="rounded-lg mx-20 my-5 font-mainFont text-4xl" type="text" placeholder="second number">
        </div>
    </div>


    <div class="flex justify-center px-12">
        <button type="button" id="enterBtn"
            class=" flex justify-center font-mainFont font-bold bg-greaterFill text-black text-4xl hover:bg-greaterBorder border-greaterBorder border-4 border-ra ml-2 py-2 w-80 rounded-lg ">enter</button>

    </div>

    <div class="mt-60">
        <a href="../index.html"><button type="button"
                class=" flex justify-center font-mainFont font-bold bg-greaterFill text-black text-2xl hover:bg-greaterBorder border-greaterBorder border-4 border-ra ml-2 py-2 w-40 rounded-lg ">home</button>
        </a>
    </div>



    <script src="../scripts/greaterorless.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>

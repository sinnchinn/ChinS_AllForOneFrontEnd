<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Press+Start+2P&family=Special+Elite&display=swap"
        rel="stylesheet">
    <title>Odd Or Even</title>
</head>

<body class="bg-oddorevenBg bg-cover bg-right">

    <div class="mt-40 flex justify-center">
        <span
            id="numOutput" class=" font-semibold font-mainFont bg-white text-black text-5xl text-center border-oddOrEvenBorder border-4 border-ra me-2 w-96 py-0.5 rounded-lg p-5">input a number and we'll tell you if it's odd or even!</span>
    </div>

    <div class="flex justify-center my-10">
        <input id="num" class="rounded-lg mx-5 font-mainFont text-4xl" type="number" placeholder="number">
    </div>

    <div class="flex justify-center">
        <button type="button"
            id="enterBtn" class=" flex justify-center font-mainFont font-bold bg-oddOrEvenFill text-black text-4xl hover:bg-oddOrEvenBorder border-oddOrEvenBorder border-4 border-ra ml-2 py-2 w-80 rounded-lg ">enter</button>
    </div>

    <div class="mt-40">
        <a href="../index.html"><button type="button"
            class=" flex justify-center font-mainFont font-bold bg-oddOrEvenFill text-black text-2xl hover:bg-oddOrEvenBorder border-oddOrEvenBorder border-4 border-ra ml-2 py-2 w-40 rounded-lg ">home</button>
        </a>
    </div>

    <script src="../scripts/oddoreven.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Press+Start+2P&family=Special+Elite&display=swap"
        rel="stylesheet">
    <title>Add Numbers</title>
</head>

<body class="bg-addNumBg bg-cover bg-right">

    <div class="mt-40 flex justify-center">
        <span id="numOutput"
            class="font-mainFont font-semibold bg-white text-black text-5xl text-center border-addNumBorder border-4 border-ra me-2 w-80 py-0.5 rounded-lg p-5">input
            two numbers and we'll give you the sum!</span>
    </div>

    <div class="flex justify-center">
        <div class="lg:grid-cols-2 sm:grid-cols-1 my-10">
            <input id="numOne" class="rounded-lg mx-20 my-5 font-mainFont text-4xl" type="number" placeholder="first number">
            <input id="numTwo" class="rounded-lg mx-20 my-5 font-mainFont text-4xl" type="number" placeholder="second number">
        </div>
    </div>


    <div class="flex justify-center">
        <button type="button" id="addBtn"
            class=" flex justify-center font-mainFont font-bold bg-addNumFill text-black text-4xl hover:bg-addNumBorder border-addNumBorder border-4 border-ra ml-2 py-2 w-80 rounded-lg ">add</button>
    </div>

    <div class="mt-40">
        <a href="../index.html"><button type="button"
                class=" flex justify-center font-mainFont font-bold bg-addNumFill text-black text-2xl hover:bg-addNumBorder border-addNumBorder border-4 border-ra ml-2 py-2 w-40 rounded-lg ">home</button>
        </a>
    </div>

    <script src="../scripts/add2numbers.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
